<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&amp;family=Major+Mono+Display&amp;display=swap');
    
    .terminal-text {
      font-family: 'Courier Prime', monospace;
      font-size: 14px;
      fill: #00ff00;
      opacity: 0;
      animation: fade-in 0.5s ease-out forwards;
    }
    
    .header-text {
      font-family: 'Major Mono Display', monospace;
      font-size: 40px;
      fill: #8a2be2;
      filter: drop-shadow(0px 0px 3px #ff1493);
      opacity: 0;
      animation: glitch 3s ease-out forwards;
    }
    
    .skull {
      opacity: 0;
      animation: fade-in 0.5s ease-out 3s forwards;
    }
    
    .noir-filter {
      opacity: 0.3;
    }
    
    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes glitch {
      0% { opacity: 0; transform: translateX(0); }
      20% { opacity: 0.8; transform: translateX(-2px); }
      25% { opacity: 0.5; transform: translateX(2px); }
      35% { opacity: 0.9; transform: translateX(0); }
      40% { opacity: 1; transform: translateX(-2px); }
      50% { opacity: 0.7; transform: translateX(2px); }
      60% { opacity: 1; transform: translateX(0); }
      100% { opacity: 1; }
    }
    
    .line-1 { animation-delay: 0.5s; }
    .line-2 { animation-delay: 1.0s; }
    .line-3 { animation-delay: 1.5s; }
    .line-4 { animation-delay: 2.0s; }
    .line-5 { animation-delay: 2.5s; }
  </style>
  
  <!-- Noir-inspired background with slight gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Film grain noise filter -->
  <rect class="noir-filter" width="100%" height="100%" fill="url(#noise)" />
  
  <!-- Terminal text -->
  <text x="40" y="40" class="terminal-text line-1">> Initializing AI systems...</text>
  <text x="40" y="60" class="terminal-text line-2">> Loading neural networks: complete</text>
  <text x="40" y="80" class="terminal-text line-3">> Accessing knowledge base: complete</text>
  <text x="40" y="100" class="terminal-text line-4">> System ready. Welcome to:</text>
  
  <!-- Main header -->
  <text x="400" y="150" class="header-text" text-anchor="middle">Louise Ferreira</text>
  
  <!-- Small skull symbol -->
  <g class="skull" transform="translate(720, 40) scale(0.8)">
    <path d="M20,10 C20,5 15,0 10,0 C5,0 0,5 0,10 C0,12 1,14 2,15 L2,18 C2,19 3,20 4,20 L6,20 C7,20 8,19 8,18 L8,16 L12,16 L12,18 C12,19 13,20 14,20 L16,20 C17,20 18,19 18,18 L18,15 C19,14 20,12 20,10 Z M6,10 C5,10 4,9 4,8 C4,7 5,6 6,6 C7,6 8,7 8,8 C8,9 7,10 6,10 Z M12,14 L8,14 C8,13 7,12 6,12 L6,12 C4,12 3,13 2,14 C2,12 4,10 6,11 C8,12 12,12 14,11 C16,10 18,12 18,14 C17,13 16,12 14,12 L14,12 C13,12 12,13 12,14 Z M14,10 C13,10 12,9 12,8 C12,7 13,6 14,6 C15,6 16,7 16,8 C16,9 15,10 14,10 Z" fill="#ffffff" />
  </g>
</svg>