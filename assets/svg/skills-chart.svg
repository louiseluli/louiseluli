<svg width="700" height="320" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Segoe UI', Arial, sans-serif;">
  <!-- Background with retro gaming feel -->
  <rect width="100%" height="100%" fill="#1A1D23" />
  <rect width="100%" height="100%" fill="#000" fill-opacity="0.3" />
  
  <!-- Grid background that resembles retro games -->
  <pattern id="gameGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none" stroke="#2A2D33" stroke-width="0.5" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#gameGrid)" opacity="0.2" />
  
  <!-- "Level-up" style title with glowing effect -->
  <defs>
    <filter id="titleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E91E63"/>
      <stop offset="50%" stop-color="#BB86FC"/>
      <stop offset="100%" stop-color="#00BCD4"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="10s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;200%;100%" dur="10s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  
  <text x="350" y="40" font-size="24" fill="url(#titleGradient)" text-anchor="middle" font-weight="bold" filter="url(#titleGlow)" style="text-transform: uppercase; letter-spacing: 1px;">
    AI SKILL MATRIX
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite" />
  </text>
  
  <!-- Gaming-style progress bars -->
  <!-- NLP Skill -->
  <g transform="translate(0, 80)">
    <text x="50" y="20" font-size="16" fill="#E0E0E0" font-weight="600">
      <tspan>LVL 92</tspan> 
      <tspan dx="10" fill="#E91E63" font-size="13">NATURAL LANGUAGE</tspan>
    </text>
    <!-- Game-style progress bar background - pixelated border -->
    <rect x="280" y="5" width="350" height="25" rx="2" stroke="#504060" stroke-width="2" fill="#2A2D33" />
    <!-- Progress indicator with gaming animation -->
    <rect x="280" y="5" width="0" height="25" rx="2" fill="url(#nlpGradient)">
      <animate attributeName="width" from="0" to="322" dur="1.5s" fill="freeze" begin="0.2s"/>
    </rect>
    <defs>
      <linearGradient id="nlpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#E91E63" />
        <stop offset="100%" stop-color="#FF9CAE" />
        <animate attributeName="x1" values="0%;10%;0%" dur="2s" repeatCount="indefinite" />
      </linearGradient>
    </defs>
    <!-- Gaming icon -->
    <text x="650" y="24" font-size="20" style="font-family: monospace;">üß†</text>
  </g>
  
  <!-- Machine Learning Skill -->
  <g transform="translate(0, 130)">
    <text x="50" y="20" font-size="16" fill="#E0E0E0" font-weight="600">
      <tspan>LVL 86</tspan> 
      <tspan dx="10" fill="#BB86FC" font-size="14">MACHINE LEARNING</tspan>
    </text>
    <rect x="280" y="5" width="350" height="25" rx="2" stroke="#504060" stroke-width="2" fill="#2A2D33" />
    <rect x="280" y="5" width="0" height="25" rx="2" fill="url(#mlGradient)">
      <animate attributeName="width" from="0" to="301" dur="1.5s" fill="freeze" begin="0.4s"/>
    </rect>
    <defs>
      <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#BB86FC" />
        <stop offset="100%" stop-color="#D6BDFF" />
        <animate attributeName="x1" values="0%;10%;0%" dur="2s" repeatCount="indefinite" />
      </linearGradient>
    </defs>
    <text x="650" y="24" font-size="20" style="font-family: monospace;">üëÅÔ∏è</text>
  </g>
  
  <!-- Deep Learning Skill -->
  <g transform="translate(0, 180)">
    <text x="50" y="20" font-size="16" fill="#E0E0E0" font-weight="600">
      <tspan>LVL 80</tspan> 
      <tspan dx="10" fill="#00BCD4" font-size="14">DEEP LEARNING</tspan>
    </text>
    <rect x="280" y="5" width="350" height="25" rx="2" stroke="#504060" stroke-width="2" fill="#2A2D33" />
    <rect x="280" y="5" width="0" height="25" rx="2" fill="url(#dlGradient)">
      <animate attributeName="width" from="0" to="280" dur="1.5s" fill="freeze" begin="0.6s"/>
    </rect>
    <defs>
      <linearGradient id="dlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00BCD4" />
        <stop offset="100%" stop-color="#80DEEA" />
        <animate attributeName="x1" values="0%;10%;0%" dur="2s" repeatCount="indefinite" />
      </linearGradient>
    </defs>
    <text x="650" y="24" font-size="20" style="font-family: monospace;">üîÑ</text>
  </g>
  
  <!-- Fairness-Aware Algorithms Skill -->
  <g transform="translate(0, 230)">
    <text x="50" y="20" font-size="16" fill="#E0E0E0" font-weight="600">
      <tspan>LVL 74</tspan> 
      <tspan dx="10" fill="#00E676" font-size="13">FAIRNESS-AWARE AI</tspan>
    </text>
    <rect x="280" y="5" width="350" height="25" rx="2" stroke="#504060" stroke-width="2" fill="#2A2D33" />
    <rect x="280" y="5" width="0" height="25" rx="2" fill="url(#fairGradient)">
      <animate attributeName="width" from="0" to="259" dur="1.5s" fill="freeze" begin="0.8s"/>
    </rect>
    <defs>
      <linearGradient id="fairGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00E676" />
        <stop offset="100%" stop-color="#69F0AE" />
        <animate attributeName="x1" values="0%;10%;0%" dur="2s" repeatCount="indefinite" />
      </linearGradient>
    </defs>
    <text x="650" y="24" font-size="20" style="font-family: monospace;">‚öñÔ∏è</text>
  </g>
  
  <!-- Skill description line -->
  <text x="350" y="290" font-size="12" fill="#757575" text-anchor="middle">
    [Skill matrix visualization powered by AI]
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Gaming decorative elements -->
  <g stroke="#30363D" stroke-width="0.5" opacity="0.4">
    <line x1="30" y1="300" x2="670" y2="300" />
    <circle cx="100" cy="300" r="3" fill="#E91E63" />
    <circle cx="200" cy="300" r="3" fill="#BB86FC" />
    <circle cx="300" cy="300" r="3" fill="#00BCD4" />
    <circle cx="400" cy="300" r="3" fill="#00E676" />
    <circle cx="500" cy="300" r="3" fill="#FFCB6B" />
    <circle cx="600" cy="300" r="3" fill="#82AAFF" />
  </g>
  
  <!-- Power-up particles -->
  <g id="powerupParticles">
    <circle cx="610" cy="85" r="2" fill="#E91E63">
      <animate attributeName="cy" values="85;80;85" dur="1s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="620" cy="85" r="2" fill="#E91E63">
      <animate attributeName="cy" values="85;75;85" dur="1.5s" repeatCount="indefinite" begin="1.7s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="1.7s"/>
    </circle>
    
    <circle cx="590" cy="135" r="2" fill="#BB86FC">
      <animate attributeName="cy" values="135;130;135" dur="1s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="600" cy="135" r="2" fill="#BB86FC">
      <animate attributeName="cy" values="135;125;135" dur="1.5s" repeatCount="indefinite" begin="2.2s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="2.2s"/>
    </circle>
    
    <circle cx="570" cy="185" r="2" fill="#00BCD4">
      <animate attributeName="cy" values="185;180;185" dur="1s" repeatCount="indefinite" begin="2.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
    <circle cx="580" cy="185" r="2" fill="#00BCD4">
      <animate attributeName="cy" values="185;175;185" dur="1.5s" repeatCount="indefinite" begin="2.7s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="2.7s"/>
    </circle>
    
    <circle cx="550" cy="235" r="2" fill="#00E676">
      <animate attributeName="cy" values="235;230;235" dur="1s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="3s"/>
    </circle>
    <circle cx="560" cy="235" r="2" fill="#00E676">
      <animate attributeName="cy" values="235;225;235" dur="1.5s" repeatCount="indefinite" begin="3.2s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="3.2s"/>
    </circle>
  </g>
</svg>