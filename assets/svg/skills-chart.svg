<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Segoe UI', Arial, sans-serif;">
  <rect width="100%" height="100%" fill="#1A1D23" />

  <!-- Title with glowing effect -->
  <defs>
    <filter id="titleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <text x="350" y="40" font-size="22" fill="#BB86FC" text-anchor="middle" font-weight="bold" filter="url(#titleGlow)">MACHINE LEARNING EXPERTISE MATRIX</text>

  <!-- Skill bars with enhanced animations and ML-specific labels -->
  <text x="50" y="90" font-size="15" fill="#E0E0E0" font-weight="600">Natural Language Procesing</text>
  <rect x="280" y="75" width="350" height="20" rx="5" fill="#2A2D33" />
  <rect x="280" y="75" width="0" height="20" rx="5" fill="#E91E63">
    <animate attributeName="width" from="0" to="320" dur="1.5s" fill="freeze" begin="0.2s"/>
  </rect>
  <text x="610" y="90" font-size="12" fill="#E91E63" text-anchor="end">92%</text>

  <text x="50" y="130" font-size="15" fill="#E0E0E0" font-weight="600">Machine Learning</text>
  <rect x="280" y="115" width="350" height="20" rx="5" fill="#2A2D33" />
  <rect x="280" y="115" width="0" height="20" rx="5" fill="#BB86FC">
    <animate attributeName="width" from="0" to="300" dur="1.5s" fill="freeze" begin="0.4s"/>
  </rect>
  <text x="590" y="130" font-size="12" fill="#BB86FC" text-anchor="end">86%</text>

  <text x="50" y="170" font-size="15" fill="#E0E0E0" font-weight="600">Deep Learning</text>
