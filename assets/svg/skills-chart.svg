  <rect x="280" y="155" width="0" height="20" rx="5" fill="#00BCD4">
    <animate attributeName="width" from="0" to="280" dur="1.5s" fill="freeze" begin="0.6s"/>
  </rect>
  <text x="570" y="170" font-size="12" fill="#00BCD4" text-anchor="end">80%</text>

  <text x="50" y="210" font-size="15" fill="#E0E0E0" font-weight="600">Fairness-Aware Algorithms</text>
  <rect x="280" y="195" width="350" height="20" rx="5" fill="#2A2D33" />
  <rect x="280" y="195" width="0" height="20" rx="5" fill="#00E676">
    <animate attributeName="width" from="0" to="260" dur="1.5s" fill="freeze" begin="0.8s"/>
  </rect>
  <text x="550" y="210" font-size="12" fill="#00E676" text-anchor="end">74%</text>

  <!-- ML icons for each skill bar -->
  <g transform="translate(645, 85)">
    <text font-family="monospace" font-size="18">ğŸ§ </text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </g>
  <g transform="translate(645, 125)">
    <text font-family="monospace" font-size="18">ğŸ‘ï¸</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </g>
  <g transform="translate(645, 165)">
    <text font-family="monospace" font-size="18">ğŸ”</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
  </g>
  <g transform="translate(645, 205)">
    <text font-family="monospace" font-size="18">âš–ï¸</text>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </g>

  <!-- ML-specific annotation -->
  <text x="350" y="250" font-size="12" fill="#757575" text-anchor="middle">
    (Expertise metrics based on project implementation depth and research focus)
  </text>

  <!-- Decorative ML pattern -->
  <g stroke="#30363D" stroke-width="0.5" opacity="0.2">
    <line x1="50" y1="270" x2="650" y2="270" />
    <circle cx="100" cy="270" r="3" fill="#E91E63" />
    <circle cx="200" cy="270" r="3" fill="#BB86FC" />
    <circle cx="300" cy="270" r="3" fill="#00BCD4" />
    <circle cx="400" cy="270" r="3" fill="#00E676" />
    <circle cx="500" cy="270" r="3" fill="#FFCB6B" />
