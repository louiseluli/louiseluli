<svg width="700" height="200" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Segoe UI', Arial, sans-serif;">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1A1D23" />
  
  <!-- Title -->
  <text x="350" y="30" font-size="18" fill="#E0E0E0" text-anchor="middle" font-weight="600">
    Research Interconnections
  </text>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(350, 120)">
    <!-- Center Node - You -->
    <circle cx="0" cy="0" r="25" fill="#BB86FC" opacity="0.8">
      <animate attributeName="r" values="24;26;24" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" font-size="11" text-anchor="middle" fill="#FFF" font-weight="bold">YOU</text>
    
    <!-- Fairness Node -->
    <circle cx="-150" cy="-50" r="20" fill="#E91E63" opacity="0.8">
      <animate attributeName="r" values="19;21;19" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <text x="-150" y="-47" font-size="8" text-anchor="middle" fill="#FFF" font-weight="bold">FAIRNESS</text>
    
    <!-- NLP Node -->
    <circle cx="0" cy="-100" r="20" fill="#00BCD4" opacity="0.8">
      <animate attributeName="r" values="19;21;19" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <text x="0" y="-97" font-size="8" text-anchor="middle" fill="#FFF" font-weight="bold">NLP</text>
    
    <!-- Intersectionality Node -->
    <circle cx="150" cy="-50" r="20" fill="#00E676" opacity="0.8">
      <animate attributeName="r" values="19;21;19" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <text x="150" y="-47" font-size="8" text-anchor="middle" fill="#FFF" font-weight="bold">ETHICS</text>
    
    <!-- Privacy Node -->
    <circle cx="120" cy="70" r="20" fill="#FFCB6B" opacity="0.8">
      <animate attributeName="r" values="19;21;19" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <text x="120" y="73" font-size="8" text-anchor="middle" fill="#FFF" font-weight="bold">PRIVACY</text>
    
    <!-- Marginalized Bodies Node -->
    <circle cx="-120" cy="70" r="20" fill="#B388FF" opacity="0.8">
      <animate attributeName="r" values="19;21;19" dur="3s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
    <text x="-120" y="73" font-size="7" text-anchor="middle" fill="#FFF" font-weight="bold" style="text-transform:uppercase;">Identity</text>
    
    <!-- Connections between nodes -->
    <line x1="0" y1="0" x2="-150" y2="-50" stroke="#E91E63" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="0" y2="-100" stroke="#00BCD4" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="0" y1="0" x2="150" y2="-50" stroke="#00E676" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="0" y1="0" x2="120" y2="70" stroke="#FFCB6B" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    <line x1="0" y1="0" x2="-120" y2="70" stroke="#B388FF" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" begin="2s"/>
    </line>
    
    <!-- Cross connections -->
    <line x1="-150" y1="-50" x2="0" y2="-100" stroke="#6A7FDB" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="-100" x2="150" y2="-50" stroke="#6A7FDB" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="-150" y1="-50" x2="-120" y2="70" stroke="#6A7FDB" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="150" y1="-50" x2="120" y2="70" stroke="#6A7FDB" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <!-- Data pulse animations -->
    <circle cx="0" cy="0" r="3" fill="#E91E63" opacity="0">
      <animate attributeName="cx" values="0;-150" dur="2s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="cy" values="0;-50" dur="2s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#00BCD4" opacity="0">
      <animate attributeName="cy" values="0;-100" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#00E676" opacity="0">
      <animate attributeName="cx" values="0;150" dur="2s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="cy" values="0;-50" dur="2s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#FFCB6B" opacity="0">
      <animate attributeName="cx" values="0;120" dur="2s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="cy" values="0;70" dur="2s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="3s"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#B388FF" opacity="0">
      <animate attributeName="cx" values="0;-120" dur="2s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="cy" values="0;70" dur="2s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 30)">
    <circle cx="0" cy="0" r="6" fill="#E91E63"/>
    <text x="10" y="4" font-size="10" fill="#E0E0E0">Fairness-Aware ML</text>
    
    <circle cx="0" cy="20" r="6" fill="#00BCD4"/>
    <text x="10" y="24" font-size="10" fill="#E0E0E0">NLP Techniques</text>
    
    <circle cx="0" cy="40" r="6" fill="#00E676"/>
    <text x="10" y="44" font-size="10" fill="#E0E0E0">Ethical AI</text>
    
    <circle cx="0" cy="60" r="6" fill="#FFCB6B"/>
    <text x="10" y="64" font-size="10" fill="#E0E0E0">Privacy Protection</text>
    
    <circle cx="0" cy="80" r="6" fill="#B388FF"/>
    <text x="10" y="84" font-size="10" fill="#E0E0E0">Identity & Representation</text>
  </g>
  
  <g transform="translate(550, 30)">
    <text x="0" y="4" font-size="10" fill="#BB86FC" font-style="italic">Research Interconnections Map</text>
    <text x="0" y="24" font-size="9" fill="#A0A0A0">Visualization of my interdisciplinary</text>
    <text x="0" y="44" font-size="9" fill="#A0A0A0">research interests and how they</text>
    <text x="0" y="64" font-size="9" fill="#A0A0A0">interconnect in my work</text>
  </g>
</svg>