<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Segoe UI', Arial, sans-serif;">
 <rect width="100%" height="100%" fill="#23272E" />
<!-- Gradient definitions -->
<defs>
<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" stop-color="#00BCD4"/>
<stop offset="50%" stop-color="#BB86FC"/>
<stop offset="100%" stop-color="#00BCD4"/>
<animate attributeName="x1" values="0%;100%;0%" dur="15s" repeatCount="indefinite" />
<animate attributeName="x2" values="100%;200%;100%" dur="15s" repeatCount="indefinite" />
</linearGradient>
<filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
<feGaussianBlur stdDeviation="2" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>
<!-- Add a subtle texture overlay -->
<pattern id="noise" width="100%" height="100%" patternUnits="userSpaceOnUse">
<rect width="100%" height="100%" fill="#000000" opacity="0.02">
<animate attributeName="opacity" values="0.01;0.03;0.01" dur="3s" repeatCount="indefinite" />
</rect>
</pattern>
</defs>
<!-- Background pattern -->
<pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
<path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2A2D33" stroke-width="0.5"/>
</pattern>
<rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
<rect width="100%" height="100%" fill="url(#noise)" />

<!-- Add subtle particle effect -->
<g id="particles">
  <circle cx="50" cy="20" r="1" fill="#BB86FC" opacity="0.4">
    <animate attributeName="cy" values="20;80;20" dur="7s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.4;0" dur="7s" repeatCount="indefinite" />
  </circle>
  <circle cx="750" cy="80" r="1" fill="#00BCD4" opacity="0.4">
    <animate attributeName="cy" values="80;20;80" dur="8s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.4;0" dur="8s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="30" r="1" fill="#BB86FC" opacity="0.4">
    <animate attributeName="cy" values="30;70;30" dur="10s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.4;0" dur="10s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="70" r="1" fill="#00BCD4" opacity="0.4">
    <animate attributeName="cy" values="70;30;70" dur="9s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0;0.4;0" dur="9s" repeatCount="indefinite" />
  </circle>
</g>

<!-- Main text with animation and glow effect -->
<text x="400" y="55" font-size="22" fill="url(#textGradient)" text-anchor="middle" font-weight="bold" letter-spacing="0.5" filter="url(#glow)">
 KEY RESEARCH FOCUS: AI ETHICS, FAIRNESS &amp; ALGORITHMIC JUSTICE
<animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
</text>

<!-- Add small divider lines -->
<line x1="100" y1="75" x2="700" y2="75" stroke="url(#textGradient)" stroke-width="1" opacity="0.5">
  <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite" />
</line>

<!-- Decorative elements -->
<circle cx="150" cy="50" r="3" fill="#E91E63" opacity="0.7">
<animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
</circle>
<circle cx="650" cy="50" r="3" fill="#E91E63" opacity="0.7">
<animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
</circle>
<!-- Machine learning binary pattern -->
<text x="100" y="85" font-size="10" fill="#30363D" font-family="monospace">10101110 01001101 10100101</text>
<text x="500" y="20" font-size="10" fill="#30363D" font-family="monospace">01110001 10010110 11010001</text>
</svg>