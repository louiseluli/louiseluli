        padding: 0;
        background-color: #1a1d23;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;

      #animationCanvas {

      }

        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;

      /* Main title */

        font-size: 42px;
        font-weight: bold;
        letter-spacing: 1px;
        margin: 0;
        background: linear-gradient(90deg, #e91e63, #bb86fc);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: pulse 3s infinite ease-in-out;
      }

      /* Subtitle */
      .subtitle {
        color: #bb86fc;
        font-size: 16px;
        margin-top: 10px;
        letter-spacing: 0.5px;
      }

      /* Brain icons */
      .brain-icon {
        position: absolute;
        width: 24px;
        height: 24px;
        fill: #e91e63;
        opacity: 0.7;
        z-index: 3;
      }

      .brain-left {
        left: 30px;
        top: 60px;
        animation: float 4s infinite ease-in-out;
      }

      .brain-right {
        right: 30px;
        top: 60px;
        animation: float 4s infinite ease-in-out reverse;
      }

      /* Profile section */
      .profile-section {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 800px;
      }

      .profile-image {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 3px solid #bb86fc;
        margin-bottom: 20px;
      }

      .profile-text {
        color: #e0e0e0;
        text-align: center;
        font-size: 16px;
        line-height: 1.6;
      }

      .profile-text h2 {
        color: #bb86fc;
        margin-bottom: 15px;
      }

      .profile-text ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .profile-text li {
        margin-bottom: 8px;
      }

      .profile-text strong {
        color: #bb86fc;
      }

      /* Social links */
      .social-links {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .social-link {
        text-decoration: none;
        padding: 8px 16px;
        background-color: #30363d;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .social-link:hover {
        background-color: #444c56;
      }

      .gmail-link {
        background-color: #d14836;
      }

      .linkedin-link {
        background-color: #0077b5;
      }

      /* Animations */
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.85;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      /* Source code link */
      .view-source {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #4d5566;
        font-size: 12px;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 10;
      }

      .view-source:hover {
        color: #bb86fc;
      }

      /* GitHub icon */
      .github-icon {
        width: 16px;
        height: 16px;
      }

    <!-- Canvas animation script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions
        function resizeCanvas() {
          const container = canvas.parentElement;
          canvas.width = container.offsetWidth;
          canvas.height = container.offsetHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Particle class
        class Particle {
          constructor() {
            this.reset();
            // Start particles at random positions
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
          }

          reset() {
            // Initialize at edges
            const edge = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left

            if (edge === 0) {
              // top
              this.x = Math.random() * canvas.width;
              this.y = 0;
            } else if (edge === 1) {
              // right
              this.x = canvas.width;
              this.y = Math.random() * canvas.height;
            } else if (edge === 2) {
              // bottom
              this.x = Math.random() * canvas.width;
              this.y = canvas.height;
            } else {
              // left
              this.x = 0;
              this.y = Math.random() * canvas.height;
            }

            // Velocity toward center with some randomness
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            const angle = Math.atan2(centerY - this.y, centerX - this.x);
            const speed = Math.random() * 0.5 + 0.2;

            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;

            this.size = Math.random() * 2 + 1;
            this.color = this.getRandomColor();
            this.life = Math.random() * 200 + 50; // Lifespan of particle
            this.maxLife = this.life;
          }

          getRandomColor() {
            const colors = ["#BB86FC", "#E91E63", "#00BCD4", "#6200EA"];
            return colors[Math.floor(Math.random() * colors.length)];
          }

          update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life--;

            // Reset particle when it dies or goes out of bounds
            if (
              this.life <= 0 ||
              this.x < -10 ||
              this.x > canvas.width + 10 ||
              this.y < -10 ||
              this.y > canvas.height + 10
            ) {
              this.reset();
            }
          }

          draw() {
            // Set opacity based on life
            const alpha = this.life / this.maxLife;
            ctx.globalAlpha = alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
          }
        }

        // Create particles
        const particles = [];
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }

        // Draw grid pattern
        function drawGrid() {
          ctx.strokeStyle = "#2A2D33";
          ctx.lineWidth = 0.3;
          ctx.globalAlpha = 0.2;

          const gridSize = 20;

          for (let x = 0; x <= canvas.width; x += gridSize) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
          }

          for (let y = 0; y <= canvas.height; y += gridSize) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
          }

          ctx.globalAlpha = 1;
        }

        // Draw connections between particles
        function drawConnections() {
          const maxDistance = 100;
          ctx.strokeStyle = "#BB86FC";
          ctx.lineWidth = 0.2;

          for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);

              if (distance < maxDistance) {
                ctx.globalAlpha = 0.2 * (1 - distance / maxDistance);
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
              }
            }
          }
          ctx.globalAlpha = 1;
        }

        // Animation loop
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw background elements
          drawGrid();

          // Update and draw particles
          particles.forEach(particle => {
            particle.update();
            particle.draw();
          });

          // Draw connections between particles
          drawConnections();

          requestAnimationFrame(animate);
        }

        // Start animation
        animate();
      });
    </script>
