# GitHub Action for generating a contribution snake animation
name: Generate Snake Animation

# Controls when the action will run
on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  # Allows manual workflow runs
  workflow_dispatch:
  # Run on push to main branch
  push:
    branches: [main]

# Jobs to run
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Check out repository
      - uses: actions/checkout@v2

      # Generate the snake animation using Platane/snk
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg
          svg_out_path_dark: dist/github-contribution-grid-snake-dark.svg

      # Push the generated files to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
